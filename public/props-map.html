<!DOCTYPE html>
<html class="no-js">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>

<body>
    
    <div id="content"></div>
    <script src="js/react-15.0.2.js"></script>
    <script src="js/react-dom-15.0.2.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
    var dataFromServer = [{id:1,name:'RahulFromJSON'},{id:2,name:'RahulFromJSON2'},{id:3,name:'RahulFromJSON3'}];
    </script>
    <script type="text/babel">

       


        var SamplePropsJSONArray = React.createClass({render:function(){ 

        var listNodes = this.props.jsondata.map(function(arrayElem){
            return (<li key={arrayElem.id}>{arrayElem.name}</li>);
        })
        return (
        <ul>{listNodes}</ul>); }});


        ReactDOM.render(
        <div><SamplePropsJSONArray jsondata={dataFromServer}/></div>, document.getElementById('content') );
    </script>
</body>

</html>
